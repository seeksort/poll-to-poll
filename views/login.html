<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Poll to Poll</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../public/materialize.min.css" media="screen,projection" />
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="../public/style.css">
</head>

<body>
    <!-- Nav -->
    <nav class="indigo darken-3">
        <div class="container nav-wrapper">
            <a href="#" class="brand-logo pink-text text-lighten-4">Poll to Poll</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="login.html">Log In</a></li>
            </ul>
        </div>
    </nav>
    <!-- Intro -->
    <div class="container">
        <div class="row">
            <div class="col s12 center-align" id="intro">
                <h2>Log in to your account</h2>
            </div>
        </div>
    </div>
    <!-- Sign Up -->
    <div class="container">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>
    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <!-- Materialize.js -->
    <script type="text/javascript" src="../public/materialize.min.js"></script>
    <!-- JavaScript -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
